<VirtualHost *:80>
    DocumentRoot ${project.basedir}/${drupal.dir.root}/
    ServerName ${project.url}
    ServerAlias www.${project.url}
    <Directory ${project.basedir}/${drupal.dir.root}/>
        Options +Indexes +FollowSymLinks +MultiViews +Includes
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>