
<VirtualHost *:80>
    DocumentRoot %project.root%/%drupal.root%/
    ServerName %project.url%
    ServerAlias www.%project.url%
    <Directory %project.root%/%drupal.root%>
        Options +Indexes +FollowSymLinks +MultiViews +Includes
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog logs/%project.url%.error.log
 
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
 
    CustomLog logs/%project.url%.access.log combined

</VirtualHost>